<svg width="1500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="2" fill="#00ffcc" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1400" cy="400" r="2" fill="#ff00cc" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Circuit Lines -->
  <path d="M 0 250 L 100 250 L 150 300 L 1500 300" stroke="#00ffcc" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M 0 260 L 90 260 L 140 310 L 1500 310" stroke="#ff00cc" stroke-width="2" fill="none" opacity="0.2" />

  <!-- Main Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', monospace" font-size="80" fill="#ffffff" font-weight="bold" filter="url(#glow)">
    MARCELO MORALES
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="30" fill="#00ffcc" letter-spacing="5">
    DATA SCIENTIST & DEVELOPER
  </text>

  <!-- Terminal Cursor -->
  <rect x="1180" y="210" width="20" height="5" fill="#00ffcc">
     <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>

</svg>
